<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento
                <input type="number" name="ano" id="iano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sex" id="radio_masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            Preencha os dados para saber qual idade
        </div>
    </section>
    <footer>
        <p>&copy; Whatever</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
