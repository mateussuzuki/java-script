<body>
    <h1>Estrangeiro</h1>
     De qual país você é?  <input type="text" name="txt" id="itxt">
     <input type="button" value="Verificar" onclick="verificar()">
     <div id="res">

     </div>
     <script>
        function verificar() {
            var a = document.getElementById('itxt')
            var a = String(itxt.value)
            var res = document.getElementById('res')
            res.innerHTML = `Já que você mora em ${a} logo: `
            if (a != 'brasil') {
                res.innerHTML += `você é estrangeiro`
            } else {
                res.innerHTML += `você não é estrangeiro`
            }
        }

     </script>
